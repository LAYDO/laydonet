{% extends "app.html" %}{% load static %}
{% block page_head %}
<link rel="stylesheet" href="{% static 'ai/css/codehilite.css' %}" />
<link rel="stylesheet" href="{% static 'ai/css/chat.css' %}" />
{% endblock %}
{% block laydo_content_1 %}
<header class="laydo-header">
    <div class="laydo-header-options">
        <div class="laydo-options">
            <select id="selectedAI">
                <option value="0">llama-3.1-70b-versatile (Groq)</option>
                <option value="1">llama-3.1-3b-instant (Groq)</option>
            </select>
        </div>
    </div>
</header>
<main class="laydo-main">
    <div id="laydoChatContainer" class="laydo-chat-container">
        <div id="laydoChatInput" class="laydo-chat-input">
            <div id="laydoContentInput" class="laydo-input" contenteditable="true"
                data-placeholder="Message LaydoAI..."></div>
            <button id="laydoContentSend" class="laydo-button"><span
                    class="fa-solid fa-paper-plane"></span></button>
        </div>
        <div id="laydoChatOutput" class="laydo-chat-output"></div>
    </div>
</main>
{% endblock %}
{% block page_scripts %}
<script type="text/javascript" src="{% static '/dist/ai.bundle.js' %}"></script>
{% endblock %}
