{% extends "app.html" %} {% load static %} {% block page_head %}
<link rel="stylesheet" href="{% static 'blog/css/blog.css' %}" />
{% endblock %} 
{% block laydo_content_1 %}
<div class="blog-space">
    <div class="post-container">
        <h1>{% block title %} {{ post.title }} {% endblock title %}</h1>
        <p class="post-creds">{{ post.author }} | {{ post.created_on }}</p>
        <p class="post-content">{{ post.content.html | safe }}</p>
    </div>
</div>
{% endblock %} {% block page_scripts %}
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
<script type="text/javascript" src="{% static '/dist/post_detail.bundle.js' %}"></script>
{% endblock %}
