{% extends "app.html" %} {% load static %} {% block page_head %}
<link rel="stylesheet" href="{% static 'blog/css/blog.css' %}" />
{% endblock %} 
{% block laydo_content_1 %}
<div class="blog-space">
    <!-- <div class="blog-container"> -->
        {% for post in post_list %}
        <div class="post-container">
            <h1>{{ post.title }}</h1>
            <p class="post-creds">{{ post.author }} | {{ post.created_on }}</p>
            <!-- <p class="post-slice">{{ post.content.html | safe }}</p> -->
            <a class="post-read" href="{% url 'post_detail' post.slug %}">Read More &rarr;</a>
        </div>
        {% endfor %}
    <!-- </div> -->
</div>
{% endblock %} {% block page_scripts %}
<script type="text/javascript" src="{% static '/dist/blog.bundle.js' %}"></script>
{% endblock %}
