{% extends "app.html" %} {% load static %}
{% block page_head %}
<title>15 Toes</title>
<link rel="stylesheet" href="{% static '15toes/css/15t.css' %}" />
<link rel="stylesheet" href="{% static 'tictactoe/css/ttt.css' %}" />
{% endblock %}
{% block laydo_content_1 %}
<div class="laydo-container laydo-app">
    <div class="ft-row ft-title">{{ privacy }} Game #{{ id }}</div>
    <div class="ttt-board">
        <div class="ttt-col" id="ftSquares">
            <div class="ttt-row" id="squareRow0">
                <div class="ttt-square ttt-border-right ttt-border-bottom" id="square0"></div>
                <div class="ttt-square ttt-border-right ttt-border-bottom" id="square1"></div>
                <div class="ttt-square ttt-border-bottom" id="square2"></div>
            </div>
            <div class="ttt-row" id="squareRow1">
                <div class="ttt-square ttt-border-right ttt-border-bottom" id="square0"></div>
                <div class="ttt-square ttt-border-right ttt-border-bottom" id="square1"></div>
                <div class="ttt-square ttt-border-bottom" id="square2"></div>
            </div>
            <div class="ttt-row" id="squareRow2">
                <div class="ttt-square ttt-border-right" id="square0"></div>
                <div class="ttt-square ttt-border-right" id="square1"></div>
                <div class="ttt-square" id="square2"></div>
            </div>
        </div>
        <div class="ttt-col-b" id="ftPlayerArea">
            <div class="ttt-row-b">
                <div class="ttt-col-top">
                    <div class="ttt-player">{{ player_one:default='Player One' }}</div>
                    <div class="ttt-row-numbers">
                        <div class="ttt-number" id="text0">1</div>
                        <div class="ttt-number" id="text2">3</div>
                        <div class="ttt-number" id="text4">5</div>
                        <div class="ttt-number" id="text6">7</div>
                        <div class="ttt-number" id="text8">9</div>
                    </div>
                </div>
                <div class="ttt-col-top">
                    <div class="ttt-player">{{ player_two:default='Player Two' }}</div>
                    <div class="ttt-row-numbers">
                        <div class="ttt-number" id="text0">2</div>
                        <div class="ttt-number" id="text2">4</div>
                        <div class="ttt-number" id="text4">6</div>
                        <div class="ttt-number" id="text6">8</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block page_scripts %}
<script type="text/javascript" src="{% static '15toes/js/15t_game.js' %}"></script>
{% endblock %}
